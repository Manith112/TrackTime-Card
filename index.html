<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./time-tracking-dashboard-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="box a" >
            <div class="a-box">
                <div>
                <img class="jeremy" src="./time-tracking-dashboard-main/images/image-jeremy.png" alt="">
            </div>
                <div class="row">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            </div>
            <div class="aa-box">
                <p id="daily">Daily</p>
                <p id="weekly">Weekly</p>
                <p id="monthly">Monthly</p>
            </div>
        </div>
      
        <div class="box b">
            <div class="b-box" id="all">
                <div class="b-new">
                    <p id="work">Work</p>
                    <div>
                        <img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    
                </div>
                <div class="mobile">
                <h1 id="work-hour">32hrs</h1>
                    <p>Last Week - <span id="last-work">36hrs</span></p>
            </div>
        </div>
        </div>
    
        <div class="box c">
            <div class="c-box" id="all">
                <div class="c-new">
                    <p id="play">Play</p>
                    <div>
                        <img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    
                </div>
                <div class="mobile">
                <h1 id="play-hour">10hrs</h1>
                    <p>Last Week - <span id="last-play">8hrs</span></p>
            </div>
        </div>
        </div>
        <div class="box d">
            <div class="d-box" id="all">
                <div class="d-new">
                    <p id="study">Study</p>
                    <div>
                        <img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    
                </div>
                <div class="mobile">
                <h1 id="study-hour">10hrs</h1>
                    <p>Last Week - <span id="last-study">7hrs</span></p>
            </div>
        </div>
        </div>
        <div class="box e">
            <div class="e-box" id="all">
                <div class="e-new">
                    <p id="ex">Exercise</p>
                    <div>
                        <img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    
                </div>
                <div class="mobile">
                <h1 id="ex-hour">4hrs</h1>
                    <p>Last Week - <span id="last-ex">5hrs</span></p>
            </div>
        </div>
        </div>
        <div class="box f">
            <div class="f-box" id="all">
                <div class="f-new">
                    <p id="social">Social</p>
                    <div>
                        <img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    
                </div>
                <div class="mobile">
                <h1 id="social-hour">5hrs</h1>
                    <p>Last Week - <span id="last-social">10hrs</span></p>
            </div>
        </div>
        </div>
        <div class="box g">
            <div class="g-box" id="all">
                <div class="g-new">
                    <p id="self">Self Care</p>
                    <div>
                        <img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                    </div>
                    
                </div>
                <div class="mobile">
                <h1 id="self-hour">2hrs</h1>
                    <p>Last Week - <span id="last-self">2hrs</span></p>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
